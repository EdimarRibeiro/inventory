<!DOCTYPE html>
<html>

    <head>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PrimeNG Babylon </title>

        <link id="theme-css" rel="stylesheet" type="text/css" href="../theme/blue/theme-accent.css">
        <link id="layout-css" rel="stylesheet" type="text/css" href="../layout/css/layout-blue.css">
        <link rel="stylesheet" type="text/css" href="primeng.min.css">
    </head>

    <body class="login-body">

        <div class="login-panel"></div>

        <div class="login-content">
            <img src="../layout/images/logo-black.png" alt="babylon-layout"/>

            <h1><span>SIGN IN</span> TO BABYLON</h1>
            <p>Welcome, please use the form to sign-in.</p>

            <div class="login-input-wrapper">
                <input type="text" autocomplete="off" placeholder="Username" class="p-inputtext p-widget">
            </div>

            <div class="login-input-wrapper">
                <input type="password" autocomplete="off" placeholder="Password" class="p-inputtext p-widget">
            </div>

            <button type="button" class="p-button p-widget p-state-default p-corner-all p-button-text-only" >
                <span class="p-button-text p-c">Sign In</span>
            </button>
        </div>
    </body>

</html>
